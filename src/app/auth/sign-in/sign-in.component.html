<app-container>
  <header>Sign In</header>
  <form class="ui form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
    <div class="field">
      <label>Username</label>
      <input formControlName="username" />
      <div
        *ngIf="showErrors(authForm.get('username'))"
        class="ui pointing red basic label"
      >
        <p *ngIf="authForm.get('username')?.errors?.['required']">
          Value is required.
        </p>
      </div>
    </div>

    <div class="field">
      <label>Password</label>
      <input type="password" formControlName="password" />
      <div
        *ngIf="showErrors(authForm.get('password'))"
        class="ui pointing red basic label"
      >
        <p *ngIf="authForm.get('password')?.errors?.['required']">
          Value is required.
        </p>
      </div>
    </div>

    <div *ngIf="authForm.errors" class="ui red basic label">
      <p *ngIf="authForm.errors?.['credentials']">
        Invalid username or password
      </p>
    </div>
    <div>
      <button class="ui submit button primary">Submit</button>
    </div>
  </form>
</app-container>
